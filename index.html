<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Trams</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    body {
      background-image: url('background.png'); /* replace with your photo */
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #tram-times {
      position: absolute;
      top: 10%;
      left: 10%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5em;
    }
    #tram-visual {
      position: absolute;
      bottom: 10%;
      left: 5%;
      width: 90%;
      height: 80px;
      background: #444;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    .tram-icon {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .rail-line {
      position: absolute;
      bottom: 50px;
      left: 5%;
      width: 90%;
      height: 10px;
      background: #222;
      z-index: -1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="tram-times">Loading tram times...</div>
  <div class="rail-line"></div>
  <div id="tram-visual">
    <div class="tram-icon">1</div>
    <div class="tram-icon">2</div>
    <div class="tram-icon">3</div>
  </div>

  <script>
    function formatTime(date) {
      return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }

    function getFakeTramTimes() {
      const now = new Date();
      const times = [
        new Date(now.getTime() + 5 * 60000),
        new Date(now.getTime() + 10 * 60000),
        new Date(now.getTime() + 20 * 60000)
      ];
      document.getElementById('tram-times').innerHTML = '<strong>Next 3 trams:</strong><br>' + times.map(formatTime).join('<br>');
    }

    function getRefreshInterval() {
      const now = new Date();
      const hour = now.getHours();
      // Daytime: 6 AM to 11 PM — refresh every 1 minute
      // Night time: 11 PM to 6 AM — refresh every 10 minutes
      return (hour >= 23 || hour < 6) ? 10 * 60 * 1000 : 1 * 60 * 1000;
    }

    getFakeTramTimes();
    setInterval(getFakeTramTimes, getRefreshInterval());
  </script>
</body>
</html>
